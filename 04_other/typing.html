<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
    <style>
        body {
            padding-top: 40px;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        #target {
            font-size: 48px;
            letter-spacing: .1em;
        }
    </style>
</head>

<body>
    <!-- 入力した文字を出す -->
    <p id="target">word</p>
    <p id="result">Finished! 10 seconds!</p>

    <script>
        // 要素の取得
        const targetEl = document.querySelector('#target');

        //正解の文字列を表示
        const word = 'red';
        targetEl.textContent = word;

        //何文字目を入力しているかを判別する変数（location）
        let loc = 0;

        //キーボードイベントの登録
        document.addEventListener('keydown', e => {
            // targetEl.textContent = e.key;
            // if (e.key === word[loc]) {

            // 早期リターン⬇
            if (e.key !== word[loc]) {
                return;
            }
            loc++;
            targetEl.textContent = '_'.repeat(loc) + word.substring(loc);
        });
    </script>
</body>

</html>
